
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
                   <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Bienvenido</h3>
                        <p>Crea una cuenta para tener todos los beneficios que ofrecemos</p>
                        
                    </div>

                    <form (ngSubmit)="insertUser()">
                    <div  class="col-md-9 register-right">

                        <div>
                            <input type="hidden" id="id" name="id"
                            required [(ngModel)]="user.id">
                        </div>
                      
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Ingresa tus datos para registrarte</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Nombre del Usuario" 
                                            name= "name" required [(ngModel)]="user.name" />
                                            
                                        </div>
                                       
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Contraseña"
                                            name= "password" required [(ngModel)]="user.password" />
                                        </div>

                                       
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder=" Email " 
                                            name= "email" required [(ngModel)]="user.email" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text"  class="form-control" placeholder="Teléfono"
                                            name= "phone" required [(ngModel)]="user.phone" />
                                        </div>

                                        <div class="form-group">
                                            <input type="text"  class="form-control" placeholder="Direccion"
                                            name= "address" required [(ngModel)]="user.address" />
                                        </div>
                                     
                                        <div>
                                            <button type="submit" class ="btn btn-success">Regístrate</button>
                                        </div>

                                       
                                          
                                        
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>

                    </form>
                </div>
</div>
